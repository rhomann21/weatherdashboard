<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
</div>
    <!--search input box(event on mag glass)-->
<div>
    <h4>Search for a city:</h4>
    <form class="form-inline md-form form-sm mt-0">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-sm ml-3 w-15" type="text" placeholder="Search"
            aria-label="Search"><img src="https://image.flaticon.com/icons/svg/149/149852.svg" height="15" width="15">
    </form>

    
</div>    
<!--list of previous searches-->
<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Chicago</li>
        <li class="list-group-item">Houston</li>
        <li class="list-group-item">LA</li>
    </ul>
</div> 
<!--current weather status on the city-->
<div>
    Current weather of city searched
</div>
    <!--5 day weather outlook-->
<div>
    Day 1
</div>
<div>
    Day 2
</div>
<div>
    Day 3
</div>
<div>
    Day 4
</div>
<div>
    Day 5
</div>

<script src="app.js"></script>

</body>
</html>
