<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type ="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header-->
<div class="container-fluid row"> <!--MAIN ROW NUMBER 1-->
    <h1 class="display-4">Weather Dashboard</h1>
</div>
    <!--search input box-->
<div class="searchBar row"> <!--MAIN ROW NUMBER 2-->
    <div class="col-3"> <!--MAIN COLUMN NUMBER 1-->
        <h4 class="h4">Search for a city:</h4>
        <form class="form-inline md-form form-sm mt-0">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input id="srchCity" class="form-control form-control-sm ml-3 w-15" type="text" placeholder="Search"
                aria-label="Search"><button id="srchBtn">Search</button>
        </form>
   
    <!--list of previous searches-->
        <div class="card cityList" style="width: 18rem;">
            <ul class="list-group list-group-flush" id="history">
            </ul>
        </div> 
        <div id="clearBtn">
            <button>Clear Search</button>
        </div> 
    </div> 
    <div class="col-8 m-10 currentWrapper">
        <div id="dateTime" class="moment"></div>
        <h2>Current City:</h2> <!--MAIN COLUMN NUMBER 2-->
        <div class="row" id="srchCityName"></div>
        <div class="row" id="srchCityIcon"></div>
        <div class="row" id="srchCityTemp"></div>
        <div class="row" id="srchCityWindSpeed"></div>
        <div class="row" id="srchCityHumidity"></div>
        <div class="row" id="srchCityUv"></div>
        <div class="weatherForecastContainer row">
    <h4 class="h4 m-10">5 Day Forecast</h4>
            <div class="col-sm-12">
                <div class="row" id="cardRowFiveDay"></div>
            </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
